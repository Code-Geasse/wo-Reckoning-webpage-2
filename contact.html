<script>
   $(document).ready(function() {
       function getServerStatus() {
           const apiUrl = 'https://api.mcsrvstat.us/2/<server-ip>'; // Replace <server-ip> with your server's IP
           $.ajax({
               url: apiUrl,
               type: 'GET',
               dataType: 'json',
               success: function(data) {
                   if (data.online) {
                       $('#status').html('<p class="online">Server is online</p>');
                       $('#motd').html('<p class="motd">' + data.motd.clean.join('<br>') + '</p>');
                       $('#player_count').html('<p class="player-count">Players Online: ' + data.players.online + '/' + data.players.max + '</p>');
                       // Update other server information elements here
                   } else {
                       $('#status').html('<p class="offline">Server is offline</p>');
                   }
               },
               error: function() {
                   $('#status').html('<p class="offline">Failed to retrieve server status</p>');
               }
           });
       }

       // Call the function when the page loads
       getServerStatus();
   });
</script>
